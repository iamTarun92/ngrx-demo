<div class="row mt-4">
  <div class="col-8">
    <div class="mb-5">
      <h3>Post Lists</h3>
      <a routerLink="add" class="btn btn-primary">Add Post</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts$ | async">
          <th>{{ post.id }}</th>
          <td>{{ post.title }}</td>
          <td>{{ post.content }}</td>
          <td>
            <a [routerLink]="['edit', post.id]" class="btn btn-primary">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4">
    <router-outlet></router-outlet>
  </div>
</div>
