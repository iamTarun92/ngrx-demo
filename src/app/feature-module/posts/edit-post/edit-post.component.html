<div class="container">
  <h2>Edit Post</h2>
  <form
    class="d-flex flex-column row-gap-4"
    [formGroup]="editForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        formControlName="title"
      />
      <div class="text-danger">{{ showTitleErrors() }}</div>

    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        class="form-control"
        formControlName="content"
      ></textarea>
      <div class="text-danger">{{ showContentErrors() }}</div>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">
      Update Post
    </button>
  </form>
</div>
